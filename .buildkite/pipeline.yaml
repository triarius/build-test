agents:
  queue: ${PIPELINE_QUEUE:-default}
  stack: ${PIPELINE_STACK:-*}
steps:
  - label: ":running: Versions"
    key: run
    command: .buildkite/steps/run
  - label: ":docker: Docker Compose"
    key: docker-compose
    command: .buildkite/steps/run
    plugins:
      docker-compose#v4.14.0:
        run: alpine
        mount-buildkite-agent: true
