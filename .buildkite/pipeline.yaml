agents:
  queue: ${PIPELINE_QUEUE:-default}
steps:
  - label: test parameter
    command: echo "$$BUNDLE_GEMS__CONTRIBSYS__COM"
    plugins:
      - aws-assume-role-with-web-identity:
          role-arn: arn:aws:iam::253213882263:role/nepa-test-get-parameter
      - triarius/aws-ssm:
          parameters:
            "1Variable+": /nepa/nepas-test-org/test-parameter
            "=1Variable": /nepa/nepas-test-org/test-parameter
